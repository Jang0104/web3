<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
</head>
<body>
    
    <script>
        // a > b : a가 b보다 크다
        // a < b : a가 b보다 작다
        // a >= b : a가 b보다 크거나 작다
        // a <= b : a가 b보다 작거나 크다
        // a = b : a에다 b를 대입한다
        // a == b : a와 b는 같다
        // > (자료형이 문자던 숫자던 표기된 숫자만 일치하면 같다라는 true를 반환한다)
        // a != b : a와 b는 다르다
        // > (자료형이 문자형이든 순자던간에 상관 않고 숫자 10과 문자 '10'이 같은 것으로 인식되어 15 != '15' = false)
        // a === b : a와 b는 같다
        // > (숫자형 100과 문자형 "100"을 비교할 때 자료형인 타입까지 검사함)
        // a !== b : a와 b는 다르다
        // > (숫자형 10과 문자형 '10' 비교할 때 숫자는 같지만 자료형이 다르기 때문에 15 !== '15' : true)
    

        let a = 10;
        let b = 20;
        let c = "10";
        let result;

        result = a >= b;
        console.log(result);
        
        result = a <= b;
        console.log(result);

        result = a == c;
        console.log(result);

        result = a === c;
        console.log(result);
        
        result = a != c;
        console.log(result);
        
        result = a !== c;
        console.log(result);
    
    </script>
</body>
</html>
