<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항조건연산자</title>
</head>
<body>
    <script>
        // 삼항조건 연산자 : 조건식의 결과에 따라 실행 결과를 다르게 하는 연산자
        // 조건식 낮으면 출력됨(true) :틀리면 이게 출력됨(false);

        let a = 1;
        let b = 2;
        let result = a < b ? "고양이" : "강아지";
        console.log(result);
    </script>
</body>
</html>
