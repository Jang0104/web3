<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀함수</title>
</head>
<body>
    <script>
        let num  = 0
        function testFuntion(){
            num++;
            document.write(num,"<br>");
            if(num == 10){
                return;
            }else{
                testFuntion(); //재귀
            }
        }

        testFuntion();
    </script>
</body>
</html>
