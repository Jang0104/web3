<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom선택</title>
</head>
<body>
    <div id="only_one_id">하나뿐인 아이디를 가진 요소</div>

    <div>
        <p class="class_text">h1_1</p>
        <p class="class_text">h1_2</p>
        <p class="class_text">h1_3</p>
    </div>
    <script>
        //document object model 
        /* 
        1. getElementById : html의 id를 사용하여 특정 요소를 가져옴
            문법 : document.getElementById('아이디명');
            특징 : id유일하기 때문에 이 방법으로 가져오면 항상 하나의 요소를 가져옴

        2. getElementByClassName : 클래스 이름으로 요소를 가져옴
                문법 : document.getElementByClassName('클래스명');
                특징 : 클래스는 여러 요소가 한꺼번에 공통된 클래스 이름을 가질 수 있기 때문에
                이걸로 요소를 불러오면 여러 요소들의 list를 가져옴 ( HTMLCollection )

        3. querySelector : css선택지처럼 작성하여 첫번째 요소를 가져온다.
            문법 : document.querySelector('css 선택자');
            특징 : css에서 사용하는 방식 그대로 ("#아이디명") / (".클래스명")
            
        4. querySelectorAll : css선택지처럼 작성하여 모든 요소를 가져온다.
            문법 : document.querySelectorAll('css 선택자');
            특징 : css에서 사용하는 방식 그대로 ("#아이디명") / (".클래스명")
            이걸로 요소를 불러오면 여러요소들을 NodeList형태로 가져온다.
            
        5. getElementByTagName : 태그 이름으로 요소를 가져옴
            문법 : document.getElementByTagName('태그이름');
            특징 : div를 모두 가져오고 싶을 때

        어떤것을 사용하면 좋을까?
        Id로 특정 요소 하나를 가져오고 싶을 때 -> getElementById
        클래스로 여러개의 요소를 가져오고 싶을 때 -> getElementByClassName
        css 선택지로 첫번쨰 요소를 가져오고 싶을 때 -> querySelector
        css 선택자로 모든 요소를 가져오고 싶을 때 -> querySelectorAll
    </script>
</body>
</html>
