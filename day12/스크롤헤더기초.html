<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤헤더기초</title>
    <style>
        body {
            height: 5000px;
        }
    </style>
</head>

<body>
    <script>
        // window.addEventListener("mousewheel", (e)=>{
        //     console.log(e);
        // })

        let posY = 100;
        window.addEventListener("mousewheel", (e) => {
            // console.log(e);
            if (posY < window.scrollY) {
                console.log("스크롤 내림");
            } else {
                console.log("스크롤 올림");
            }
        })
    </script>
</body>

</html>
