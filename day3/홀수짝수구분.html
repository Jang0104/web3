<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀수짝수구분</title>
</head>
<body>
    <script>
        let userNum = prompt("당신이 좋아하는 숫자를 입력해주세요");
        if(userNum % 2 == 0){
            document.write("당신이 좋아하는 숫자는 짝수 입니다");
        }else{
            document.write("당신이 좋아하는 숫자는 홀수 입니다");
        }


    </script>
</body>
</html>
