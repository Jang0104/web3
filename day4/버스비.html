<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = prompt("나이를 입력해주세요")
        if(age >= 0 && age <= 7){
            document.write("800원")
        }else if(age >= 8 && age <= 19){
            document.write("1200원")
        }else if(age >= 20 && age <= 34){
            document.write("1600")
        }else if(age >= 35 && age <= 59){
            document.write("2000")
        }else if(age >= 60 && age <= 150){
            document.write("무료")
        }else {
            document.write("사람의 나이가 어떻게" + age +"살?!!" )
        }
    </script>
</body>
</html>
