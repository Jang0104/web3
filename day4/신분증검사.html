<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = prompt("나이를 입력해주세요");
        let idcard = confirm("신분증을 가지고 계신가요?");

        if(age >= 20 && idcard){
            document.write(age + "살 / 신분증 확인 완료했습니다. 입장 가능합니다");
        }else if(age >= 18 && age <= 20 && idcard){
            document.write("18세 이상이며 신분증을 소지하여 입장이 가능하나 12시에 퇴장해주세요");
        }else if(age < 18 || !idcard ){
            document.write("입장이 불가능합니다");
        }else {
            document.write( age +"연령" + "고객께서는 관리실에 문의하세요" );
        }
    </script>
</body>
</html>
