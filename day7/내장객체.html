<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tv =- new Object();
        tv.color = "white";
        tv.price = 30000;

        tv.show = function(){
            document.write('tv 색상 : $(this.color) <br>');
            document.write('tv 가격 : $(this.price) <br>');
        }

        tv.show()
    </script>
</body>
</html>
